<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Good Day Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c7eb1d6e3.js" crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="main-title">A Good Day Co.</h1>
    <h3 class="secondary-title">It's a good day to have A Good Day.</h3>
    <hr>
    </hr>

    <h4>Shop</h4>
    <div class="search-container">
    <input placeholder="Enter product keyword"><button><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button></input>
    </div>

<div class="cart-icon">
            <button><i class="fa-solid fa-cart-shopping fa-xl"></i></button>
        </div>
    
        
<!--Cart-->

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <div class="total">Cart Total: $<span class="cart-total">0.00</span></div>
            <button class="checkout-button">Checkout</button>
           
           
            <button class="close-button">X</button>
         </div>
         

<div class="flex-container">
        <div id="shirt tshirt tee" class="items">
            <div class="product-photo">
            <img src="shirt.jpg">
            </div>
            <div class="product-info">
                <p>Unisex T-Shirt</p>
            </div>
            <div>
                <p class="product-price">$19.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>

        <div id="hoodie sweatshirt hooded" class="items">
            <div class="product-photo">
            <img src="sweatshirt.jpg"></div>
            <div class="product-info">
                <p>Hooded Sweatshirt</p>
            </div>
            <div >
                <p class="product-price">$34.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>

        <div id="crewneck sweatshirt" class="items">
            <div class="product-photo">
            <img src="crewneck.jpg"></div>
            <div class="product-info">
                <p>Heavyweight Crewneck</p>
            </div>
            <div>
                <p class="product-price">$29.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>

        <div id="totebag bag" class="items">
            <div class="product-photo">
            <img src="totebag.jpg"></div>
            <div class="product-info">
                <p>Tote Bag</p>
            </div>
            <div >
                <p class="product-price">$19.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>

        <div id="phonecase" class="items">
            <div class="product-photo">
            <img src="phonecase.jpg"></div>
            <div class="product-info">
                <p>iPhone 14 Case</p>
            </div>
            <div >
                <p class="product-price">$19.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>

        <div id=" xl mousepad" class="items">
            <div class="product-photo">
            <img src="mousepad.jpg"></div>
            <div class="product-info">
                <p>XL Size Mouse Pad</p>
            </div>
            <div >
                <p class="product-price">$19.99</p>
            </div>
            <div class="addtocart">
                <button class="addtocart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <hr>
    </hr>
    <div class="newsletter">
        <h4 class="newsletter-title">Join Our Mailing List</h4>
        <form>
            <label for="email">Sign up for our newsletter and be the first to know about new products and shop
                updates!</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email"><br>
            <button type="submit" id="submit">Sign Up</button>
        </form>
    </div>

<script src="script.js"></script>
</body>

</html>
